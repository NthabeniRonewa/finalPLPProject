<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

h1, h2 {
    margin: 0;
}

main {
    padding: 20px;
}

section {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

td {
    background-color: white;
}

td button {
    margin-right: 5px;
}

td button.delete {
    background-color: #f44336;
}

td button.delete:hover {
    background-color: #e53935;
}

td button.update {
    background-color: #2196F3;
}

td button.update:hover {
    background-color: #1976D2;
}

footer {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 5px 0;
}

    </style>
</head>
<body>

    <header>
        <h1>Doctor Management System</h1>
    </header>

    <main>
        <section>
            <h2>Add New Doctor</h2>
            <form id="add-doctor-form">
                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" required>

                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>

                <label for="schedule">Availability:</label>
                <input type="text" id="schedule" name="schedule" placeholder="e.g., Mon-Fri 9AM-5PM" required>

                <button type="submit">Add Doctor</button>
            </form>
        </section>

        <section>
            <h2>Doctor List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dr. Smith</td>
                        <td>Cardiologist</td>
                        <td>Mon-Fri 9AM-5PM</td>
                        <td>
                            <button class="update">Update</button>
                            <button class="delete">Deactivate</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Dr. Johnson</td>
                        <td>Pediatrician</td>
                        <td>Mon-Fri 10AM-6PM</td>
                        <td>
                            <button class="update">Update</button>
                            <button class="delete">Deactivate</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TeleMed. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('add-doctor-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('New doctor added!');
        });

        document.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', function() {
                const row = button.closest('tr');
                row.cells[3].innerHTML = 'Deactivated'; 
            });
        });

        document.querySelectorAll('.update').forEach(button => {
            button.addEventListener('click', function() {
                alert('Update functionality to be implemented.');
            });
        });
    </script>

</body>
</html>
